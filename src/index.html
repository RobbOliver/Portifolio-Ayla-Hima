<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Ayla Hime Portifólio</title>
</head>
<body>
    <header>
        <div class="header-main">
            <img class="logo-main" src="img/logo-AyHi.png" alt="Logo da Ayla Hime">
        </div>
            

        <ul class="main-menu">
            <li>
                <a class="item-menu-a" href="https://google.com.br">Sobre</a>
            </li>
            <li>
                <a class="item-menu-a" href="https://google.com.br">Portifólio</a>
            </li>
            <li>
                <a class="item-menu-a" href="https://google.com.br">Preços</a>
            </li>
            <li>
                <a class="item-menu-a" href="https://google.com.br">Contato</a>
            </li>
        </ul>

        <div class="moon-rodape-header">
        </div>

    </header>

    <main>
        <p class="sec-content">Sobre</p>

        <section class="description-content">
            <div class="desc">
                <p>Oii, meu nome é Ayla Hime</p>
                <p>Sou uma <strong>Deusa lunar</strong> que veio para a Terra para ter umas "férias" </p>
                <p>Sou artista digital que faz desenhos pelo <strong id="formatCelular">celular</strong></p>
            </div>
        
            <div class="cont-img-descrip">
                <img id="cell-des-desc" src="img/img-cell.png">
                <img id="art-des-desc" src="img/215_Sem_Titulo_1.png" alt="Desenho de um celular mostrando uma arte da Ayla Hime">
            </div>
        
        </section>

        <p class="sec-content">Ilustrações</p>

        <section class="main-contet">
            <div class="slotOne-content">
                <img class="img-box" src="img/art01-ayla-hime.png">
            </div>
            <div class="slotOne-content">
                <img class="img-box" src="img/art02-ayla-hime.png">                
            </div>
        </section>

        <section class="main-contet">
            <div class="slotOne-content">
                <img class="img-box-tw" src="img/emoji-hina.png">
            </div>
            <div class="slotOne-content">
                <img class="img-box-tw" src="img/emoji-01.png">                
            </div>
        </section>
    </main>

    <footer>
    </footer>
</body>
</html>
